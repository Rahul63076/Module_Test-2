<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Student Management System</title>
</head>

<body class="dark-mode">
  <div class="container">
    <h1>Student Management System</h1>

    <form id="studentForm">
      <h2>Add/Edit Student</h2>
      <div class="form-group">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" placeholder="Your Name.." required>
      </div>
      <div class="form-group">
        <label for="ageInput">Age:</label>
        <input type="number" id="ageInput" placeholder="Your Age.." required>
      </div>
      <div class="form-group">
        <label for="gradeInput">Grade:</label>
        <input type="text" id="gradeInput" placeholder="Your Grade.." required>
      </div>
      <div class="form-group">
        <label for="degreeInput">Degree:</label>
        <input type="text" id="degreeInput" placeholder="Your Degree.." required>
      </div>
      <div class="form-group">
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" placeholder="Your Email.." required>
      </div>
      <div class="form-actions">
        <button type="submit" id="submitButton">Add Student</button>
        <button type="button" id="cancelButton">Cancel</button>
      </div>
    </form>

    <div class="search-container">
      <label for="searchInput">Search:</label>
      <input type="text" id="searchInput" placeholder="Search by name, email, or degree....">
    </div>

    <table id="studentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Grade</th>
          <th>Degree</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
